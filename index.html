<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action='https://formspree.io/f/xayvaljz' method="post">
            <fieldset>
                <label>
                    Enter Your First Name: <input type="text" name="first-name" required>
                </label>
                <label>
                    Enter Your Last Name: <input type="text" name="last-name" required>
                </label>
                <label>
                    Enter Your Email: <input type="email" name="email" required>
                </label>
                <label>
                    Create a New Password: <input type="password" name="password" pattern="[a-z0-9]{8,}" required>
                </label>
            </fieldset>
            <fieldset>
                <label>
                    <input type="radio" name="account-type" class="inline" value="personal-account">Personal Account
                </label>
                <label>
                    <input type="radio" name="account-type" class="inline" value="business-account">Business Account
                </label>
                <label>
                    <input type="checkbox" name="terms&conditions" class="inline" required>
                    I accept the <a href="https://www.mul.com.ua/oferta/">terms and conditions</a>
                </label>
            </fieldset>
            <fieldset>
                <label>
                    Upload a profile picture: <input type="file" name="file">
                </label>
                <label>
                    Input your age (years): <input type="number" name="age" min="13" max="120">
                </label>
                <label>
                    How did you hear about us?
          
                    <select name="referrer">
                        <option value="">(select one)</option>
                        <option value="news">News</option>
                        <option value="youtube-channel">YouTube Channel</option>
                        <option value="forum">Forum</option>
                        <option value="other-referrer">Other</option>
                    </select>
                </label>
                <label>
                    Provide a bio:
          <textarea name="bio" rows="7" cols="30" placeholder="I like coding in the beach bar..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
